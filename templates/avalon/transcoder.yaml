AWSTemplateFormatVersion: '2010-09-09'
Description: Avalon Transcoding Pipeline
Parameters:
  StackName:
    Type: String
    Description: Name of the application stack (for tagging and naming)
  S3Bucket:
    Type: String
    Description: S3 bucket to the cfn deployment artifacts
  S3KeyPrefix:
    Description: S3 prefix to deployment artifacts
    Type: String
Resources:
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: /
      Policies:
      - PolicyName: !Sub '${AWS::StackName}-cf-elastic-transcoder-pipeline'
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
            Resource: arn:aws:logs:*:*:*
          - Effect: Allow
            Action:
            - elastictranscoder:*
            - iam:PassRole
            Resource:
            - "*"
  PipelineFunction:
    Type: AWS::Lambda::Function
    Properties:
      Code:
        S3Bucket: !Ref 'S3Bucket'
        S3Key: !Sub 'cloudformation/${S3KeyPrefix}/lambdas/elastic_transcoder.zip'
      Handler: index.handler
      Runtime: nodejs4.3
      Timeout: '10'
      Role: !GetAtt 'LambdaExecutionRole.Arn'
  MasterfileBucket:
    Type: AWS::S3::Bucket
#    DeletionPolicy: Retain
    Properties:
      CorsConfiguration:
        CorsRules:
        - AllowedOrigins: ['*']
          AllowedMethods: ["GET", "POST", "PUT"]
  DerivativeBucket:
    Type: AWS::S3::Bucket
#    DeletionPolicy: Retain
  PipelineNotification:
    Type: AWS::SNS::Topic
    Properties:
      DisplayName: pipeline-topic
  PipelineRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - elastictranscoder.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: /
  PipelinePolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: pipeline-policy
      Roles:
      - !Ref 'PipelineRole'
      PolicyDocument:
        Version: '2008-10-17'
        Statement:
        - Sid: '1'
          Effect: Allow
          Action:
          - s3:Put*
          - s3:ListBucket
          - s3:*MultipartUpload*
          - s3:Get*
          Resource:
          - !Sub 'arn:aws:s3:::${MasterfileBucket}'
          - !Sub 'arn:aws:s3:::${DerivativeBucket}'
          - !Sub 'arn:aws:s3:::${MasterfileBucket}/*'
          - !Sub 'arn:aws:s3:::${DerivativeBucket}/*'
        - Sid: '2'
          Effect: Allow
          Action: sns:Publish
          Resource:
          - !Sub 'arn:aws:sns:${AWS::Region}:${AWS::AccountId}:${PipelineNotification}'
        - Sid: '3'
          Effect: Deny
          Action:
          - s3:*Delete*
          - s3:*Policy*
          - sns:*Remove*
          - sns:*Delete*
          - sns:*Permission*
          Resource: '*'
  TranscodingPipeline:
    Type: Custom::ElasticTranscoderPipeline
    Version: '1.0'
    Properties:
      ServiceToken: !GetAtt 'PipelineFunction.Arn'
      Name: !Sub '${StackName}-transcoding-pipeline'
      Role: !GetAtt 'PipelineRole.Arn'
      InputBucket: !Ref 'MasterfileBucket'
      OutputBucket: !Ref 'DerivativeBucket'
      Notifications:
        Completed: !Ref 'PipelineNotification'
        Error: !Ref 'PipelineNotification'
        Progressing: !Ref 'PipelineNotification'
        Warning: !Ref 'PipelineNotification'
Outputs:
  Pipeline:
    Description: Transcoding Pipeline
    Value: !Sub '${TranscodingPipeline.Arn}'
  PipelineSNSTopic:
    Description: SNS Topic for the transcoding pipeline
    Value: !Ref 'PipelineNotification'
  MasterfileBucket:
    Description: Bucket for Masterfiles
    Value: !Ref 'MasterfileBucket'
  DerivativeBucket:
    Description: Bucket for Derivatives
    Value: !Ref 'DerivativeBucket'
